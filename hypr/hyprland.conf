################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
#monitor = HDMI-A-1,1280x1024@60,0x0,0.67,transform,1
monitor = HDMI-A-1,1280x1024@60,0x0,1,transform,1
monitor = eDP-1,1920x1080@165,1024x200,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$kterminal = kitty
$fileManager = dolphin
$menu = rofi -show drun


#pywal source
source=~/.cache/wal/colors-hyprland.conf

